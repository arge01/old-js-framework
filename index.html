<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dinamik Template</title>
    <!-- bootstrap 4.4.1 -->
    <link rel="stylesheet" href="./src/css/bootstrap-4/bootstrap.min.css">
    <!-- reset css -->
    <link rel="stylesheet" href="./src/css/reset-css/standardized.min.css">
    <link rel="stylesheet" href="./src/css/reset-css/normalize.min.css">
    <link rel="stylesheet" href="./src/css/reset-css/formalize.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,700,800&display=swap&subset=latin-ext" rel="stylesheet">
    <!-- select 2 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <!-- style responsive css -->
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div id="login-container" class="container-fluid overflow-contain">
        <div class="logo">
            <img src="./assets/images/logo.png">
        </div>
        <div class="login-contain-center-fixed">
            <section class="login-contain">
                <div class="border-section">
                    <div class="title">Kullanıcı Girişi</div>
                    <div class="form">
                        <div class="img"></div>
                        <form id="login">
                            <div class="form-group">
                                <label class="label-text light">Müşteri Kodu:</label>
                                <input type="text" class="form-control input-text" placeholder="Müşteri Kodu">
                            </div>
                            <div class="form-group">
                                <label class="label-text">Kullanıcı Adı:</label>
                                <input name="username" type="text" class="form-control input-text" placeholder="Kullanıcı Adı">
                            </div>
                            <div class="form-group">
                                <label class="label-text">Şifre:</label>
                                <input name="password" type="password" class="form-control input-text" placeholder="Şifre">
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="btn btn-primary">Yeni Kullanıcı</button>
                                <button type="submit" class="btn btn-primary">Giriş</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
<!-- jquery 3.4.1 -->
<script src="./src/js/jquery-3.4.1.min.js"></script>
<!-- popper 1.16.0 -->
<script src="./src/js/popper.min.js"></script>
<!-- bootstrap 4.4.1 -->
<script src="./src/js/bootstrap-4/bootstrap.min.js"></script>
<!-- select 2 -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
<!-- javascript -->
<script src="./src/js/script.js"></script>
<script>
    sessionStorage.clear();
</script>
</html>
